<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}Default Title{% endblock %}</title>
    <!-- Css -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="col-md-12">
        <div class="nav">
          <button class="btn-nav">
            <span class="icon-bar inverted top"></span>
            <span class="icon-bar inverted middle"></span>
            <span class="icon-bar inverted bottom"></span>
          </button>
        </div>
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <img class="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="logo">
        </a>
        <div class="nav-content hideNav hidden">
          <ul class="nav-list vcenter">
            <li class="nav-item"><a class="item-anchor" href="{{ url_for('index') }}">Home</a></li>
            <li class="nav-item"><a class="item-anchor" href="{{ url_for('about') }}">About</a></li>
            <li class="nav-item"><a class="item-anchor" href="{{ url_for('music') }}">Music</a></li>
            <li class="nav-item"><a class="item-anchor" href="{{ url_for('credits') }}">Credits</a></li>
            <!-- Add more items here -->
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}

    <!-- script -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.shuffle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/modernizr.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
